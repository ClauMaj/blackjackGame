<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <img id="bgStars" src="images/stars.png" alt="">









    <div id="tableDiv">
        <div id="dealerCards">
            <img id="logo" class="cardImg" src="images/test2.png" alt="">
            <!-- <img class="cardImg" src="images/11_of_clubs.png" alt=""> -->
        </div>
        <div id="dealerText">
            <!-- <p id='dealerHas'>Dealer has:<p id='dealerPoints'>25</p> </p>  -->
            <p id="welcome">Choose the number of decks you want to play with!</p>
        </div>
        <div id="messageText"> 
            <div id='startButton1' class ='buttonStart'>1 deck</div>
            <div id='startButton2' class ='buttonStart'>3 decks</div>
            <div id='startButton3' class ='buttonStart'>6 decks</div>
        </div>
        <div id="playerText"><!--You have:<p id='playerPoints'>25</p>--></div> 
        <div id="playerCards">
            <img class="cardImg" src="images/1_of_hearts.png" alt="">
            <img class="cardImg" src="images/11_of_hearts.png" alt="">
        </div>
        <div id="buttons">
            <div id ='buttonStand'>Stand</div>
            <div id ='buttonHit'>Hit</div>
            <div id ='buttonAgain'>Play again</div>
        </div>
        <div id="bottom1">
            <div id ='buttonRestart'>Restart game</div>
        </div>
        <!-- <div id="bottom2">playing with 6 decks</div> -->
    </div>
    




















    <script src="js/scripts.js"></script>
</body>
</html>
