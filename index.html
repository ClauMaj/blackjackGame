<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <img id="bgStars" src="images/stars.png" alt="">
    <div id="tableDiv">
        <p id='bet'>***The standard bet is 30 credits! <br>***Double points if you win with blackjack! <br>***If player over 21 and dealer over 21 => dealer wins</p>
        <div id='pointsText'>
            <div>
            <p style="display: inline; margin-left:20px;"><u>Player Credits:</u> <p id ='playerCreditsElement'>0</p></p>
            </div>
            <div>
            <p style="display: inline;"><u>Dealer Credits:</u> <p id ='dealerCreditsElement'>0</p></p>
            </div>
        </div>
        <div id="topText"> 
            
        </div>
        <div id="dealerCards">
            <img id="logo" class="cardImg" src="images/test2.png" alt="">
        </div>
        <div id="dealerText">
            <p id="welcome">Choose the number of decks you want to play with!</p>
        </div>
        <div id="messageText"> 
            <div id='startButton1' class ='buttonStart'>1 deck</div>
            <div id='startButton2' class ='buttonStart'>3 decks</div>
            <div id='startButton3' class ='buttonStart'>6 decks</div>
        </div>
        <div id="playerText">
        </div> 
        <div id="playerCards">
            <img class="cardImg" src="images/1_of_hearts.png" alt="">
            <img class="cardImg" src="images/11_of_hearts.png" alt="">
        </div>
        <div id="buttons">
            <button id ='buttonStand'>Stand</button>
            <button id ='buttonHit'>Hit</button>
            <button id ='buttonAgain'>Play again</button>
        </div>
        <div id="bottom1">
            <div id ='buttonRestart'>Restart game</div>
        </div>
    </div>
    




















    <script src="js/scripts.js"></script>
</body>
</html>
